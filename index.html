<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasir Sederhana</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-header">
    <h1>Kasir Sederhana</h1>
    <div class="header-actions">
      <button id="toggleTheme" class="btn">Mode Gelap/Terang</button>
      <button id="newTransaction" class="btn btn-outline">Transaksi Baru</button>
      <button id="loadLast" class="btn btn-outline">Muat Terakhir</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Tambah Item</h2>
      <form id="itemForm">
        <input id="itemName" placeholder="Nama" required>
        <input id="itemPrice" type="number" placeholder="Harga" required>
        <input id="itemQty" type="number" value="1" min="1" required>
        <button type="submit" class="btn">Tambah</button>
        <button type="button" id="resetTotal" class="btn btn-danger">Reset</button>
      </form>
    </section>

    <section class="panel">
      <h2>Keranjang</h2>
      <table>
        <thead><tr><th>#</th><th>Nama</th><th>Harga</th><th>Qty</th><th>Subtotal</th><th>Aksi</th></tr></thead>
        <tbody id="cartBody"></tbody>
      </table>
    </section>

    <section class="panel">
      <h2>Ringkasan</h2>
      <div class="summary-row">Total Kotor: <span id="grossTotal">Rp 0</span></div>
      <div class="summary-row">Diskon (%) <input id="discountPercent" type="number" value="0"></div>
      <div class="summary-row">PPN 11% <input id="applyTax" type="checkbox"></div>
      <div class="summary-row">Diskon: <span id="discountAmount">Rp 0</span></div>
      <div class="summary-row">PPN: <span id="taxAmount">Rp 0</span></div>
      <div class="summary-row total">Total Bayar: <span id="netTotal">Rp 0</span></div>
      <button id="saveTransaction" class="btn">Simpan</button>
      <button id="printReceipt" class="btn btn-primary">Cetak Struk</button>
    </section>

    <section class="panel print-area">
      <h2>Struk</h2>
      <div class="receipt">
        <p id="receiptDate"></p>
        <p id="receiptId"></p>
        <table>
          <thead><tr><th>Item</th><th>Qty</th><th>Harga</th><th>Subtotal</th></tr></thead>
          <tbody id="receiptBody"></tbody>
        </table>
        <div>Total: <span id="rNet">Rp 0</span></div>
      </div>
    </section>
  </main>

  <footer class="app-footer"><small>Kasir Sederhana</small></footer>

  <script src="script.js"></script>
</body>
</html>
